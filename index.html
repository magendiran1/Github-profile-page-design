<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row  ">
            <div class="col p-3 border bg-light ">


                <span><i class="fab fa-github "></i>  <p class="text-center ">GITHUB</p></span>

            </div>
        </div>

        <div class="row  ">
            <div class="col-3 ">
                <div class="card article p-3 border bg-light "></div>
            </div>
            <div class=" col-8 ">
                <div class="input-group rounded search ">
                    <input type="search " class="form-control p-3 border bg-light " placeholder="Search ">
                </div>
                <div class="row card-content ">
                    <div class="col-4 ">
                        <div class="card p-3 border bg-light "></div>
                    </div>
                    <div class="col-4 ">
                        <div class="card p-3 border bg-light "></div>
                    </div>
                    <div class="col-4 ">
                        <div class="card p-3 border bg-light "></div>
                    </div>
                </div>

                <div class="row  ">
                    <div class="col-12 ">
                        <div class="card p-3 border bg-light "></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
